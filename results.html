<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyser - Flight Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Smart Auto-Hide Header */
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            transform: translateY(0);
        }
        
        .search-header.hidden {
            transform: translateY(-100%);
        }
        
        .search-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            max-width: 1200px;
            margin: 0 auto;
            height: 50px;
        }
        
        .search-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .results-content {
            padding-top: 90px;
        }
        
        @media (max-width: 768px) {
            .search-nav {
                padding: 10px 20px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .results-content {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body class="results-container flight-background">
    <header class="search-header">
        <nav class="search-nav">
            <div class="search-logo">AI Analyser ‚úà</div>
            <div class="nav-links">
                <a href="search.html" class="nav-link">New Search</a>
                <a href="index.html" class="nav-link">Home</a>
            </div>
        </nav>
    </header>

    <main class="results-content">
        <div class="results-header">
            <h1 class="results-title">Available Flights</h1>
            <p class="results-info" id="resultsInfo">Loading flight information...</p>
        </div>

        <div class="sort-options">
            <span class="sort-label">Sort by:</span>
            <button class="sort-btn active" data-sort="price">Price (Low to High)</button>
            <button class="sort-btn" data-sort="duration">Duration</button>
            <button class="sort-btn" data-sort="departure">Departure Time</button>
            <button class="sort-btn" data-sort="safety">Safety Score</button>
        </div>

        <div class="flights-container" id="flightsContainer">
            <!-- Flight cards will be populated by JavaScript -->
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState" style="display: none;">
            <div style="text-align: center; padding: 50px; color: #666;">
                <div style="font-size: 2rem; margin-bottom: 20px;">‚úàÔ∏è</div>
                <h3>Searching for the best flights...</h3>
                <p>Please wait while we find the perfect options for you.</p>
            </div>
        </div>

        <!-- No Results State -->
        <div class="no-results" id="noResults" style="display: none;">
            <div style="text-align: center; padding: 50px; color: #666;">
                <div style="font-size: 3rem; margin-bottom: 20px;">üòî</div>
                <h3>No flights found</h3>
                <p>Try adjusting your search criteria or selecting different cities.</p>
                <button onclick="window.location.href='search.html'" style="margin-top: 20px; padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    New Search
                </button>
            </div>
        </div>
    </main>

    <script src="results.js"></script>
    <script>
        // Smart auto-hide header functionality
        let lastScrollTop = 0;
        let isScrolling = false;
        
        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                window.requestAnimationFrame(function() {
                    const header = document.querySelector('.search-header');
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // Scrolling down - hide header
                        header.classList.add('hidden');
                    } else if (scrollTop < lastScrollTop) {
                        // Scrolling up - show header
                        header.classList.remove('hidden');
                    }
                    
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });
    </script>
</body>
</html>
