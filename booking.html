<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyser - Complete Your Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .booking-container {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .booking-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .booking-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .booking-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .flight-summary {
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            background: #f8f9ff;
        }
        
        .passenger-form {
            display: grid;
            gap: 20px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .seat-selection {
            margin: 25px 0;
        }
        
        .seat-map {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
        }
        
        .seat {
            width: 45px;
            height: 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .seat.available {
            background: #e8f5e8;
            border-color: #27ae60;
            color: #27ae60;
        }
        
        .seat.occupied {
            background: #ffe8e8;
            border-color: #e74c3c;
            color: #e74c3c;
            cursor: not-allowed;
        }
        
        .seat.selected {
            background: #4facfe;
            border-color: #4facfe;
            color: white;
        }
        
        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-seat {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }
        
        .form-field {
            margin-bottom: 20px;
        }
        
        .field-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .field-input, .field-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .field-input:focus, .field-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .field-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .booking-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .summary-total {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .proceed-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #333;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .proceed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 234, 167, 0.4);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .seat-map {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .seat-legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body class="booking-container">
    <style>
        /* Smart Auto-Hide Header */
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            transform: translateY(0);
        }
        
        .search-header.hidden {
            transform: translateY(-100%);
        }
        
        .search-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            max-width: 1200px;
            margin: 0 auto;
            height: 50px;
        }
        
        .search-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .booking-content {
            padding-top: 90px;
        }
        
        @media (max-width: 768px) {
            .search-nav {
                padding: 10px 20px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .booking-content {
                padding-top: 80px;
            }
        }
    </style>
    
    <header class="search-header">
        <nav class="search-nav">
            <div class="search-logo">AI Analyser âœˆ</div>
            <div class="nav-links">
                <a href="results.html" class="nav-link">Back to Results</a>
                <a href="search.html" class="nav-link">New Search</a>
            </div>
        </nav>
    </header>

    <main class="booking-content">
        <div class="booking-card">
            <h1 class="booking-title">Flight Summary</h1>
            
            <div class="flight-summary" id="flightSummary">
                <!-- Flight details will be populated by JavaScript -->
            </div>
            
            <form class="passenger-form" id="passengerForm">
                <div class="form-section">
                    <h3 class="section-title">Passenger Information</h3>
                    <div class="form-grid">
                        <div class="form-field">
                            <label class="field-label">First Name</label>
                            <input type="text" class="field-input" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-field">
                            <label class="field-label">Last Name</label>
                            <input type="text" class="field-input" id="lastName" placeholder="Enter last name" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label class="field-label">Email</label>
                            <input type="email" class="field-input" id="email" placeholder="Enter email address" required>
                        </div>
                        <div class="form-field">
                            <label class="field-label">Phone Number</label>
                            <input type="tel" class="field-input" id="phone" placeholder="Enter phone number" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-field">
                            <label class="field-label">Date of Birth</label>
                            <input type="date" class="field-input" id="dateOfBirth" required>
                        </div>
                        <div class="form-field">
                            <label class="field-label">Gender</label>
                            <select class="field-select" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Select Your Seat</h3>
                    <div class="seat-selection">
                        <div class="seat-map" id="seatMap">
                            <!-- Seat map will be generated by JavaScript -->
                        </div>
                        <div class="seat-legend">
                            <div class="legend-item">
                                <div class="legend-seat available"></div>
                                <span>Available</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-seat occupied"></div>
                                <span>Occupied</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-seat selected"></div>
                                <span>Selected</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="booking-summary" id="bookingSummary">
                    <!-- Booking summary will be populated by JavaScript -->
                </div>
                
                <button type="submit" class="proceed-btn">Proceed to Payment</button>
            </form>
        </div>
    </main>

    <script src="booking.js"></script>
    <script>
        // Smart auto-hide header functionality
        let lastScrollTop = 0;
        let isScrolling = false;
        
        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                window.requestAnimationFrame(function() {
                    const header = document.querySelector('.search-header');
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // Scrolling down - hide header
                        header.classList.add('hidden');
                    } else if (scrollTop < lastScrollTop) {
                        // Scrolling up - show header
                        header.classList.remove('hidden');
                    }
                    
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });
    </script>
</body>
</html>
