<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyser - Search Flights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .search-container {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Smart Auto-Hide Header */
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            transform: translateY(0);
        }
        
        .search-header.hidden {
            transform: translateY(-100%);
        }
        
        .search-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            max-width: 1200px;
            margin: 0 auto;
            height: 50px;
        }
        
        .search-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .search-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 90px 20px 40px;
            min-height: calc(100vh - 70px);
        }
        
        .search-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            margin-top: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .trip-type {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .trip-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .trip-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 5px 15px rgba(74, 172, 254, 0.3);
        }
        
        .trip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .form-row-search, .date-row, .passenger-row {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
            align-items: end;
        }
        
        .form-row-search {
            grid-template-columns: 1fr auto 1fr;
        }
        
        .date-row, .passenger-row {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
        }
        
        .field-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .field-select, .field-input {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }
        
        .field-select option {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        
        .field-select:focus, .field-input:focus {
            outline: none;
            border-color: rgba(74, 172, 254, 0.8);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(74, 172, 254, 0.3);
        }
        
        .swap-btn {
            background: rgba(74, 172, 254, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-self: end;
            margin-bottom: 0;
        }
        
        .swap-btn:hover {
            background: rgba(74, 172, 254, 1);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(74, 172, 254, 0.4);
        }
        
        .search-flights-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-flights-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }
        
        @media (max-width: 768px) {
            .search-content {
                padding: 100px 15px 20px;
            }
            
            .search-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .search-card {
                padding: 25px 20px;
            }
            
            .form-row-search {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .swap-btn {
                display: none;
            }
            
            .date-row, .passenger-row {
                grid-template-columns: 1fr;
            }
            
            .trip-type {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .search-nav {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body class="search-container">
    <header class="search-header">
        <nav class="search-nav">
            <div class="search-logo">AI Analyser ✈</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <main class="search-content">
        <h1 class="search-title">Find Your Perfect Flight</h1>
        
        <div class="search-card">
            <!-- Trip Type Selection -->
            <div class="trip-type">
                <button type="button" class="trip-btn active" data-type="roundtrip">Round Trip</button>
                <button type="button" class="trip-btn" data-type="oneway">One Way</button>
            </div>

            <form class="search-form" id="searchForm">
                <!-- From/To Selection -->
                <div class="form-row-search">
                    <div class="form-field">
                        <label class="field-label">From</label>
                        <select class="field-select" id="fromCity" required>
                            <option value="">Select Departure City</option>
                            <option value="Delhi">Delhi (DEL)</option>
                            <option value="Mumbai">Mumbai (BOM)</option>
                            <option value="Bangalore">Bangalore (BLR)</option>
                            <option value="Chennai">Chennai (MAA)</option>
                            <option value="Kolkata">Kolkata (CCU)</option>
                            <option value="Hyderabad">Hyderabad (HYD)</option>
                            <option value="Pune">Pune (PNQ)</option>
                            <option value="Ahmedabad">Ahmedabad (AMD)</option>
                            <option value="Jaipur">Jaipur (JAI)</option>
                            <option value="Kochi">Kochi (COK)</option>
                            <option value="Goa">Goa (GOI)</option>
                            <option value="Chandigarh">Chandigarh (IXC)</option>
                            <option value="Indore">Indore (IDR)</option>
                            <option value="Nagpur">Nagpur (NAG)</option>
                            <option value="Vadodara">Vadodara (BDQ)</option>
                            <option value="Bhubaneswar">Bhubaneswar (BBI)</option>
                            <option value="Coimbatore">Coimbatore (CJB)</option>
                            <option value="Vishakhapatnam">Vishakhapatnam (VTZ)</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram (TRV)</option>
                            <option value="Srinagar">Srinagar (SXR)</option>
                        </select>
                    </div>

                    <button type="button" class="swap-btn" onclick="swapCities()">⇄</button>

                    <div class="form-field">
                        <label class="field-label">To</label>
                        <select class="field-select" id="toCity" required>
                            <option value="">Select Destination City</option>
                            <option value="Delhi">Delhi (DEL)</option>
                            <option value="Mumbai">Mumbai (BOM)</option>
                            <option value="Bangalore">Bangalore (BLR)</option>
                            <option value="Chennai">Chennai (MAA)</option>
                            <option value="Kolkata">Kolkata (CCU)</option>
                            <option value="Hyderabad">Hyderabad (HYD)</option>
                            <option value="Pune">Pune (PNQ)</option>
                            <option value="Ahmedabad">Ahmedabad (AMD)</option>
                            <option value="Jaipur">Jaipur (JAI)</option>
                            <option value="Kochi">Kochi (COK)</option>
                            <option value="Goa">Goa (GOI)</option>
                            <option value="Chandigarh">Chandigarh (IXC)</option>
                            <option value="Indore">Indore (IDR)</option>
                            <option value="Nagpur">Nagpur (NAG)</option>
                            <option value="Vadodara">Vadodara (BDQ)</option>
                            <option value="Bhubaneswar">Bhubaneswar (BBI)</option>
                            <option value="Coimbatore">Coimbatore (CJB)</option>
                            <option value="Vishakhapatnam">Vishakhapatnam (VTZ)</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram (TRV)</option>
                            <option value="Srinagar">Srinagar (SXR)</option>
                        </select>
                    </div>
                </div>

                <!-- Date Selection -->
                <div class="date-row">
                    <div class="form-field">
                        <label class="field-label">Departure Date</label>
                        <input type="date" class="field-input" id="departureDate" required>
                    </div>
                    <div class="form-field" id="returnDateField">
                        <label class="field-label">Return Date</label>
                        <input type="date" class="field-input" id="returnDate">
                    </div>
                </div>

                <!-- Passengers and Class -->
                <div class="passenger-row">
                    <div class="form-field">
                        <label class="field-label">Passengers</label>
                        <select class="field-select" id="passengers">
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="5">5 Passengers</option>
                            <option value="6">6 Passengers</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label class="field-label">Class</label>
                        <select class="field-select" id="class">
                            <option value="Economy">Economy</option>
                            <option value="Premium_Economy">Premium Economy</option>
                            <option value="Business">Business</option>
                            <option value="First">First Class</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="search-flights-btn">Search Flights</button>
            </form>
        </div>
    </main>

    <script src="search.js"></script>
    <script>
        // Smart auto-hide header functionality
        let lastScrollTop = 0;
        let isScrolling = false;
        
        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                window.requestAnimationFrame(function() {
                    const header = document.querySelector('.search-header');
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop > lastScrollTop && scrollTop > 100) {
                        // Scrolling down - hide header
                        header.classList.add('hidden');
                    } else if (scrollTop < lastScrollTop) {
                        // Scrolling up - show header
                        header.classList.remove('hidden');
                    }
                    
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });
    </script>
</body>
</html>
